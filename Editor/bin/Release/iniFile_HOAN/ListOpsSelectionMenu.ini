;===========================================================================
;    リスト設定（OPS設定−セレクションメニュー設定画面）	
;
;    [FunctionList]
;		ボタン機能のリスト
;		機能コードがOPSボタン機能と関連付きます。
;		機能名称は機能コードに対応するエディタ上の表示文字です。
;		Item01〜Item04 の Enter〜Previous は変更しないで下さい。
;		
;		書式
;		Itemxx=(機能コード),(機能名称)
;		
;    [FunctionSet]
;		画面ごとの設定可能ボタン機能
;		画面番号ごとに設定した機能コードが、その画面で使用可能なボタン機能となります。
;
;		書式
;		Itemxx=(画面番号),(機能コード),(機能コード), ・・・
;
;    [SelectionDefault]
;		画面ごとの初期設定
;		画面番号ごとに機能コードを設定した順番が、その画面でのボタン初期設定となります。
;		機能コードの最大設定数は１１です。
;		機能コード 1〜4 の Enter〜Previous の設定位置は固定位置となります（,,,,,,,,4,3,2,1）
;
;		書式
;		Itemxx=(画面番号),(機能コード),(機能コード), ・・・
;
;    [SelectionDisableList]
;		ボタン設定ができない画面のリスト
;		本項目に指定された画面番号は、エディタ上でセレクションメニューの設定が無効になります。
;			
;		書式
;		Item01=(画面番号),(画面番号),(画面番号), ・・・
;
;===========================================================================

